{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-4.6.2-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}">
</head>
<body>
<div class="card mb-3 " style="max-width: 540px;margin: auto" >
  <div class="card-body">
          <div class="account">
           <h2>用户登陆</h2>
{#    novalidate  表示不启动前端浏览器校验   #}
            <form method="post" novalidate>
                {% csrf_token %}
                  <div class="form-group">
                    <label >用户名</label>
{#                    <input type="text" class="form-control"  placeholder="用户名">#}
                      {{ form.username }}
                      <span  style="color: red">{{ form.username.errors.0 }}</span>
                  </div>
                  <div class="form-group">
                    <label >密码</label>
{#                    <input type="password" class="form-control"  placeholder="密码">#}
                      {{ form.password }}
                      <span style="color: red">{{ form.password.errors.0 }}</span>
                  </div>
                  <button type="submit" class="btn btn-primary">登陆</button>
            </form>
        </div>

  </div>
</div>







<script  src="{% static 'plugins/bootstrap-4.6.2-dist/js/jquery.min.js' %}"> </script>
<script  src="{% static 'plugins/bootstrap-4.6.2-dist/js/bootstrap.js' %}"> </script>
</body>
</html>
